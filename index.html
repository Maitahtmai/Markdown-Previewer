<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- A Markdown Previewer project -->
    <title> Markdown Previewer</title>
    <!-- Markdown script handler from marked.js -->
    <script src="./js/marked.js"></script>
   
    <script>
      // // Create reference instance
      //   import { marked } from 'marked';

      // // Set options
      //   marked.use({
      //     async: true,
      //     pedantic: false,
      //     gfm: true,
      //   });

      // Compile
      console.log(marked.parse("Mai World!"));
      const markedPreviewer = () => {
        const preV = document.getElementById("preview");
        const ed = document.getElementById("editor");
        const mParse = marked.parse(ed.value);
        return preV.innerHTML = mParse
      }

      const setDefault = () => {
          const defText = `\
  # Mai's World
  ## Markdown Editor
  [First Website on GitHub](https://maitahtmai.github.io/Build_a_Random_Quote_Machine/)

  <dl>
    <dt>Definition List</dt>
    <dd>Is something people use sometimes.</dd>
    
    <dt>Mardown in HTML</dt>
    <dd>Does *not* work **very** wekk. Use HTML <em>tags</em>.</dd>
  </dl>

  \`This is an example of inline code.\`

  \`\`\`
  const example = () => {
    return multilineCodeBlock;
  }
  \`\`\`

  - Example
  - Of
  - List
  - Items

  > Blockqotes are very handy in emails to emulate reply text.
  > This line is part of the same quote.

  Quote Break.


  > This is a very long line that will still be quoted properly when it wraps. Oh boy let's keep writing to make sure this is long enough to actually wraps for everyone. Oh, you can *put* **Markdown** into a blockquote.

  And if you want to get really crazy, even tables:

  Wild Header | Crazy Header | Another Header?
  ------------ | ------------- | -------------
  Your content can | be here, and it | can be here....
  And here. | Okay. | I think we get it.

  - And of course there are lists.
    - Some are bulleted.
      - With different indentation levels.
          - That look like this.

  1. And there are numbered lists too.
  1. Use just 1s if you want!
  1. And last but not least, let's not forget embedded images:

  ![freeCodeCamp Logo](https://cdn.freecodecamp.org/testable-projects-fcc/images/fcc_secondary.svg)
  <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/fcc_secondary.svg" alt="freeCodeCamp Logo" width="500" height="200">

          `;
          const editorField = document.getElementById("editor");
          const previewElement = document.getElementById("preview");
          editorField.value = defText;
          previewElement.innerHTML = marked.parse(defText);
        }
    </script>
</head>
  <body onload = "setDefault()">
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center text-white bg-success my-3">
          <h1>Markdown Previewer By Mai</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-6 text-white bg-primary d-flex flex-column">
          <h2 class="text-white text-center my-3">Editor</h2>
          <div class="form-group flex-grow-1 d-flex flex-column">
            <textarea class="form-control flex-grow-1" id="editor" onkeyup = "markedPreviewer()" ></textarea>
          </div>
        </div>
        <div class="col-6 text-white bg-danger">
          <h2 class="text-white text-center my-3" >Preview</h2>
          <div id="preview" ></div>
        </div>
      </div>
    </div>
    <!-- Bootstrap Scripts "min" require bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- Propper.js, then jQuery and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Run Test with freeCodeCam Test Suite -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
